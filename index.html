<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tell Us about Yourself!</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell Us About Yourself!</h1>
      <div class="form-group">
        <form>
          <div id="blanks">
            <label for="username">Please enter your Name.</label>
            <input id="username" class="form-control" type="text">
          </div>
          <div id="color">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control "type="color">
          </div>
          <div class="radio">
            <h2>If you could choose only one food group...</h2>
            <label>
              <input type="radio" name="food-group" value="Fruit">
              Fruits & Nuts
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food-group" value="Vegetables">
              Vegetables & Mushrooms
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food-group" value="Meat">
              Meats & Meats
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food-group" value="Bread">
              Breads & Carbs & Carbs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food-group" value="Dairy">
              Cheese! Cheese! Cheese!
            </label>
          </div>
          <div id="DOB">
            <label for="born">Date of Birth:</label>
            <input id=born class="form-control" type="date">
          </div>
          <button type="submit" class="btn">Submit for the Power and the Glory!</button>
        </form>
      </div>

    </div>
  </body>
</html>
